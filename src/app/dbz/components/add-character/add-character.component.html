<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" [(ngModel)]="chacter.name"
  type="text" placeholder="Nombre" name="name">
  <input class="form-control mb-2" [(ngModel)]="chacter.power"
  type="number" placeholder="Poder" name="power">
  <button type="submit" class="btn btn-primary" >
    agregar
  </button>

  <!-- <pre>
    {{chacter | json}}
  </pre> -->
</form>
